- sensor:
    # -------------------------
    # WINTER MORNING COMFORT
    # -------------------------
    - name: winter_morning_comfort_color
      state: >
        {% set active = states('input_text.current_active_automation') %}
        {% if is_state('input_boolean.skipped_winter_morning_comfort', 'on') %}
          red
        {% elif active == 'winter_morning_comfort' %}
          green
        {% else %}
          grey
        {% endif %}

